<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Romantis 3D</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f06;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            perspective: 1000px;
        }

        .container {
            position: relative;
            width: 300px;
            height: 200px;
            transform-style: preserve-3d;
            animation: floatAnimation 4s infinite alternate ease-in-out;
        }

        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            transform: rotateX(0deg);
            transition: transform 1s;
        }

        h1 {
            color: #e91e63;
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 15px;
        }

        .love-heart {
            color: #e91e63;
            font-size: 48px;
        }

        @keyframes floatAnimation {
            0% {
                transform: translateY(0) rotateX(0deg);
            }
            100% {
                transform: translateY(-10px) rotateX(5deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>by jihad</h1>
            <p>
                <em>Hai Sayang, maaf kurang bagus soal nya ngerjain nya buru buru jadi seada nya hehe</em>
            </p>
            <p>
                i love you icaa 
            </p>
            <p class="love-heart">❤️</p>
        </div>
    </div>
</body>
</html>
